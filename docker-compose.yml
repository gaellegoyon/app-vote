version: '3.8'

services:
  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voting-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Connexion à PostgreSQL via le service Docker local
      DATABASE_URL: "postgresql://voting_user:VotingSecurePass2025!@voting-db:5432/voting_app"
      
      # URLs publiques
      NEXT_PUBLIC_APP_URL: "https://rsx103cnam.ddns.net"
      NEXT_PUBLIC_BASE_URL: "https://rsx103cnam.ddns.net"
      
      # Secrets (seront générés par deploy-dmz.sh)
      JWT_SECRET: "${JWT_SECRET}"
      BALLOT_ENCRYPTION_KEY: "${BALLOT_ENCRYPTION_KEY}"
      HMAC_SECRET: "${HMAC_SECRET}"
    
    ports:
      - "127.0.0.1:3000:3000"  # Localhost uniquement (Nginx en reverse proxy)
    
    volumes:
      - ./logs:/var/log/vote-app
    
    depends_on:
      voting-db:
        condition: service_healthy
    
    networks:
      - dmz_network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: voting-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - dmz_network
    depends_on:
      app:
        condition: service_started

  # PostgreSQL Database
  voting-db:
    image: postgres:16
    container_name: voting-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: voting_user
      POSTGRES_PASSWORD: VotingSecurePass2025!
      POSTGRES_DB: voting_app
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - voting-db-data:/var/lib/postgresql/data
    networks:
      - dmz_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voting_user -d voting_app"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  dmz_network:
    driver: bridge

volumes:
  voting-db-data: