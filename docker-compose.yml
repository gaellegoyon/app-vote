version: "3.9"

services:
  # Base de données PostgreSQL sécurisée
  db:
    image: postgres:16
    container_name: voteapp-db
    environment:
      POSTGRES_USER: vote
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: voteapp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vote -d voteapp"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - vote_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Serveur SMTP pour les tests
  mailhog:
    image: mailhog/mailhog:latest
    container_name: voteapp-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # UI web
    networks:
      - vote_network
    restart: unless-stopped

  # Redis pour cache et sessions
  redis:
    image: redis:7-alpine
    container_name: voteapp-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vote_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Application principale
  app:
    build: .
    container_name: voteapp-main
    environment:
      DATABASE_URL: "postgresql://vote:secret@db:5432/voteapp"
      REDIS_URL: "redis://:redis_password@redis:6379"
      SMTP_HOST: "mailhog"
      SMTP_PORT: "1025"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - vote_network
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/vote-app
    profiles:
      - production

volumes:
  db_data:
  redis_data:

networks:
  vote_network:
    driver: bridge
